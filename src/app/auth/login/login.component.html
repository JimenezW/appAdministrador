<mat-card>
    <mat-card-content>
      <div class="header">
        <P>Iniciar sesión</P>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Usuario</mat-label>
            <input
              formControlName="UserName"
              matInput
              placeholder="Usuario" required
            />
            <mat-error *ngIf="!loginForm.controls['UserName'].valid">
                Usuario es requerido
              </mat-error>
          </mat-form-field>
        </div>

        <div>
          <span>
            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">¿Restablecer Contraseña?</a>
          </span>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input formControlName="Password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!loginForm.controls['Password'].valid">
            Contraseña es requerida
          </mat-error>
        </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Login</button>
      </form>

      <div class="button-row">
        <a class="text-link" class="aLink" routerLink="/auth/register" >Registrar</a>
      </div>
    </mat-card-content>
  </mat-card>
